<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS EVENT </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form class="form" action="POST" target="_parent" onsubmit="  check()">
    <fieldset>
        <legend>JS EVENT

        </legend>
        <label for="username">UserName</label>
        <input type="text" name="usr" id="username" onclick="usrMessage()">
        <span id=uMessage >write full name</span>
        <br>
        <label for="password">Password</label>
        <input type="text" name="pwd" id="password" onclick="pwdMessage()">
        <span id=pMessage ></span>

        <p>things you liked:</p>
        <label for="design">Design:</label>
        <input type="checkbox" name="design" id="design" value="Design">
        <br>
        <label for="Ease">Ease of Use:</label>
        <input type="checkbox" name="Ease" id="Ease" value="true">
        <br>
        <label for="price">Pricing:</label>
        <input type="checkbox" name="price" id="price" value="price">
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="clear">
        <script src="main.js"></script>

    </fieldset>
</form>
</body>
</html>
